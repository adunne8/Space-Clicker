<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css\modern.css">
  <link rel="stylesheet" type="text/css" href="css\custom.css">
  <link rel="stylesheet" type="text/css" href="css\responsive.css">
  <script src="js\custom.js"></script>

</head>

<body>
  <h1>The Space Clicker Game</h1>
  <div class="container">
    <div class="row">
      <div class="page_separator col_2">
        <div class="resource_section">
          <h2>Resources</h2>
          <div class="resource_row">
            <button id="food" class="button">+1</button><span class="resource_label">Food</span><span id="food_count" class="resource_count">0</span>
          </div>
          <div class="resource_row">
            <button id="wood" class="button">+1</button><span class="resource_label">Wood</span><span id="wood_count" class="resource_count">0</span>
          </div>
          <div class="resource_row">
            <button id="stone" class="button">+1</button><span class="resource_label">Wood</span><span id="stone_count" class="resource_count">0</span>
          </div>
        </div>
      </div>
      <div class="page_separator col_2">

        <div class="resource_section col_2">
          <h2>Population</h2>
          <div class="resource_row">
            <p id="worker_message">Worker needs 10 food</p>
            <button id="worker" class="button">+1</button><span class="resource_label"></span><span id="worker_count" class="resource_count">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>


</head>

</html>
